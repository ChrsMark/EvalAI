<!DOCTYPE html>
<html ng-app="evalai">

<head>
    <title ng-bind="pageTitle + ' - EvalAI'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="EvalAI is an open-source web platform for organizing and participating in challenges to push the state of the art on AI tasks.">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Open Graph Related Stuff-->
    <meta property="og:type" content="{{ metaData.type }}" />
    <meta property="og:site_name" content="{{ metaData.site_name }}" />
    <meta property="og:url" content="{{ metaData.url }}" />
    <meta property="og:title" content="{{ metaData.title }}" />
    <meta property="og:image" content="{{ metaData.image.url }}" />
    <meta property="og:image:type" content="{{ metaData.image.type }}" />
    <meta property="og:image:alt" content="{{ metaData.image.alt }}" />
    <meta property="og:description" content="{{ metaData.description }}" />
    <!--Twitter Card Stuff-->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="dist/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="dist/images/favicon.ico" type="image/x-icon">
    <!-- inject:css -->
    <!-- endinject -->
    <script type="text/javascript">
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    </script>
    <base href="/"></base>
</head>

<body ng-cloak>
    <toaster-container></toaster-container>
    <!-- render all view here -->
    <div ui-view></div>
    <!-- html5shiv for IE8 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <!-- inject:js -->
    <!-- endinject -->
</body>

</html>
